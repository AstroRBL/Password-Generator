<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Generate a <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Generate a Password..." disabled>
            <img src="images/copy-icon.png" onclick="copyPassword()">
        </div>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="15" value="15">
        </div>
        <button onclick="createPassword()">Generate Password</button>
        <p id="error" class="error"></p> <!-- Added error element -->
    </div>

</body>
<script>
const passwordBox = document.getElementById("password");
const lengthInput = document.getElementById("length");
const errorElement = document.getElementById("error"); // Added error element reference

const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase = "abcdefghijklmnopqrstuvwxyz";
const number = "0123456789";
const symbol = "@#$%^&*()_+~|}{[]></-=";

const allChars = upperCase + lowerCase + number + symbol;

function createPassword() {
    const length = parseInt(lengthInput.value);
    if (isNaN(length) || length < 4) {
        showError("Minimum password length is 4 characters.");
        return;
    }

    if (length > 15) {
        showError("Maximum password length is 15 characters.");
        return;
    }

    errorElement.textContent = ""; // Clear any previous error messages

    let password = '';
    password += upperCase[Math.floor(Math.random() * upperCase.length)];
    password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
    password += number[Math.floor(Math.random() * number.length)];
    password += symbol[Math.floor(Math.random() * symbol.length)];

    while (length > password.length) {
        password += allChars[Math.floor(Math.random() * allChars.length)];
    }

    passwordBox.value = password;
}

function copyPassword() {
    passwordBox.select();
    document.execCommand("copy");
}

function showError(message) {
    errorElement.textContent = message;
}
</script>
</html>
